<section id="newsletterSection">
        <form id="formNewsletterWidget" class="subscribe-form compact-form newsletterSection__form" action="/action/MailForm/subscribeToNewsletters/" method="post">

            <div class="newsletterSection__titleWrap">
                <h3 class="newsletterSection__title">Odebírat newsletter</h3>
                <span class="newsletterSection__subTitle">Nezmeškejte žádné novinky či slevy!</span>
            </div>

            <fieldset>

                <input name="formId" type="hidden" value="2"> 
                <span class="no-display">Nevyplňujte toto pole:</span> 
                <input class="no-display" name="surname" type="text">

                <div class="form-group newsletterSection__formGroup">
                    <div class="validator-msg-holder">
                        <label class="newsletterSection__label" for="newsletter_email">Vaše e-mailová adresa</label> 
                        <input id="newsletter_email" class="form-control newsletterSection__input" name="email" required="" type="email" placeholder="Vaše e-mailová adresa">
                    </div>
                    <button class="btn btn-default btn-arrow-right newsletterSection__btn" type="submit">Přihlásit se</button>
                </div>

                <div class="consents consents-first newsletterSection__consent">
                    <input id="newsletterWidgetConsents31" name="consents[]" type="hidden" value="31" placeholder="Zadejte váš email" data-special-message="validatorConsent"> 
                    <label class="whole-width" for="newsletterWidgetConsents31"> Vložením e-mailu souhlasíte s <a href="/podminky-ochrany-osobnich-udaju/" target="_blank" rel="noopener noreferrer">podmínkami ochrany osobních údajů</a> 
                    </label>
                </div>

            </fieldset>
        </form>
</section>
