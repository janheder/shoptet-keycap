<section class="contact-form">
    <div class="contact-form__container">
        <div class="contact-form__left">
            <h2>Kontaktujte nás</h2>
            <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</p>
            <div class="contact-form__contact"></div>
        </div>

        <div class="contact-form__content">
            <form action="https://formsubmit.co/info@janheder.cz" method="POST">
                
                <div class="form-group">
                    <label for="name">Vaše jméno</label>
                    <input type="text" name="name" required="" class="form-control">
                </div>

                <div class="form-group">
                    <label for="name">Kontaktní email</label>
                    <input type="email" name="email" required="" class="form-control"> 
                </div>

                <div class="form-group">
                    <label for="message">Vaše zpráva</label>
                    <textarea class="form-control" name="message" rows="10" required></textarea>
                </div>

                <button type="submit" class="btn">Odeslat zprávu</button>
            </form>
        </div>
    </div>
</section>
